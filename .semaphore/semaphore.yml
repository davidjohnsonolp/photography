version: v1.0
name: Photography Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      env_vars:
        - name: APP_ENV
          value: prod
          
      jobs:
        - name: NPM Install
          commands:
            - checkout
            - echo "Installing dependencies..."
            - nvm use
            - npm install
            - cache store node-modules-$(checksum package-lock.json) node_modules
            - cache store web-modules-$(checksum package-lock.json) ~/public/src/web_modules
            - echo "done"

  - name: "Unit & Integration Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$(checksum package-lock.json),node-modules
          - cache restore web-modules-$(checksum package-lock.json),web-modules

      jobs:
        - name: ESLint
          commands:
            - echo "Running linter..."
            - npm run lint
            - echo "done"

        - name: Jest Unit
          commands:
            - echo "Running unit tests..."
            - nvm use
            - node --version
            - npm run test:unit
            - echo "done"

  - name: "Acceptance tests"
    task:
      jobs:
        - name: E2E Chrome
          commands:
            - checkout
            - echo "Running e2e tests..."
            - docker-compose up -d --build
            - docker exec -it app npm run test:e2e:docker
            - echo "done"
